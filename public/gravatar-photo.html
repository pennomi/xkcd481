<link rel="import" href="/components/polymer/polymer.html">
<script src="/components/blueimp-md5/js/md5.js"></script>

<polymer-element name="gravatar-photo" attributes="email">
<template>
    <core-style ref="gravatar-photo" hidden></core-style>
    <img src="//www.gravatar.com/avatar/{{ md5 }}">
</template>
<script>
    Polymer({
        email: "",
        emailChanged: function () {
            this.md5 = md5(this.email);
        },
        md5: "",
    });
</script>
</polymer-element>
