<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/voice-elements/dist/voice-player.html">
<link rel="import" href="/components/core-overlay/core-overlay.html">
<link rel="import" href="/components/core-style/core-style.html">

<polymer-element name="comments-entry" attribute="commentToPost">
    <template>
        <style>
        label {
            display: block;
        }
        textarea {
            display: block;
        }
		div.modalBody {
			background-color: white;
			padding: 20px;
			border-radius: 4px;
		}
        
        .center-by-margin {
          margin: 5px auto;
        }
        .width-90 {
           width: 90%;
        }
        
        .comment-submit {
            color: white;
            background: red;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid crimson;
        }

        .comment-submit:hover {
            cursor: pointer;
            background-color: darkred;
        }

        </style>
		<core-style ref="yt-styles"></core-style>
        
        <div horizontal flex-start  layout>
        
            <div style="width: 100%;" class="">
        
                <h2 style="text-align: left; margin: 5px auto; padding: 0 20px;">Comment:</h2>
                <form style="padding: 0 20px;" on-submit="{{ submitMe }}">
                   <div vertical layout >
                    <label style="margin: 5px;" >Email: 
                        <input type="email" name="email" style="border-radius: 10px; padding: 6px 8px; border: 1px solid gray;"
                          placeholder="john@doe.me" value="{{ email }}">
                    </label>
                    <textarea rows="3" style="width: auto%; margin: 5px 0; padding: 8px; border-radius: 10px; width: auto;"  name="text" placeholder="Enter Comment" 
                      value="{{ text }}">
                    </textarea>


                    </div>

                      <input class="comment-submit" type="submit" value="Submit">
                </form>
     
            </div>
        </div>
        <core-overlay backdrop=true id="areYouSureOverlay">
            <voice-player id="areYouSureEr" text="{{ text }}"></voice-player>
			<div class="modalBody">
				<p>Are you <strong>sure</strong> you want to post this?</p>
				<template if="{{ hasBeenHarassed }}">
					<div horizontal layout>
						<button flex core-overlay-toggle>Cancel</button>
						<button flex core-overlay-toggle on-click="{{ actuallySubmit }}">Submit</button>
					</div>
				</template>
			</div>
        </core-overlay>
    </template>
    <script>
        Polymer({
			ready: function () {
				var hasListened = function () {
					this.hasBeenHarassed = true;
				};
			
				this.$.areYouSureEr.addEventListener('end', hasListened.bind(this));
			},
            commentToPost: {},
			hasBeenHarassed: false,
            submitMe: function (evt, detail, sender) {
                evt.preventDefault();
                evt.stopPropagation();
				
				this.hasBeenHarassed = false;
                
                this.$.areYouSureOverlay.open();
                this.$.areYouSureEr.speak();
                
                
            },
            actuallySubmit: function (evt, detail, sender) {
                this.fire('newComment', {
                    text: this.text,
                    date: new Date(),
                    email: this.email,
					likes: 0
                });
                this.text = '';
                this.email = '';
            }
        });
    </script>
</polymer-element>
